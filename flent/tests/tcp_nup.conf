DESCRIPTION="TCP upload - N streams w/ping"
DEFAULTS={'PLOT': 'totals'}

STREAMS=get_test_parameter('upload_streams', cast=int)

DATA_SETS = o([
    ('TCP upload avg',
     {'apply_to': [glob("TCP upload::*", exclude=["TCP upload sum"])],
      'units': 'Mbits/s',
      'runner': 'average',}),
    ('TCP upload sum',
     {'apply_to': [glob("TCP upload::*", exclude=["TCP upload avg"])],
      'units': 'Mbits/s',
      'runner': 'sum',}),
    ('Ping (ms) ICMP',
     {'ip_version': IP_VERSION, 'interval': STEP_SIZE, 'length': TOTAL_LENGTH,
      'host': HOST, 'units': 'ms', 'runner': 'ping'}),
])

def add_stream(i, marking='CS0', cc_algo=None,
               length=LENGTH, delay=DELAY, **kwargs):

    DATA_SETS['TCP upload::%d' % (i+1)] = {'test': 'TCP_STREAM',
                                           'length': length,
                                           'host': HOST,
                                           'marking': marking,
                                           'cong_control': cc_algo,
                                           'delay': delay,
                                           'id': str(i+1),
                                           'units': 'Mbits/s',
                                           'runner': 'netperf_demo'}

for_stream_config(add_stream, n=STREAMS)

